rules:
- apiGroups: [""]
  apiVersions: ["v1"]
  resources: ["services"]
  operations: ["CREATE"]
mutating: false
contextAware: false
executionMode: kubewarden-wapc
# Consider the policy for the background audit scans. Default is true. Note the
# intrinsic limitations of the background audit feature on docs.kubewarden.io;
# If your policy hits any limitations, set to false for the audit feature to
# skip this policy and not generate false positives.
backgroundAudit: true
annotations:
  # artifacthub specific:
  io.artifacthub.displayName: NodePort Control Policy
  io.artifacthub.resources: Service
  io.artifacthub.keywords: service, nodeport, security, network, kubewarden
  io.kubewarden.policy.ociUrl: ghcr.io/kubewarden/policies/nodeport-control-policy
  # kubewarden specific:
  io.kubewarden.policy.title: nodeport-control-policy
  io.kubewarden.policy.description: A policy that controls the creation of NodePort type services in Kubernetes clusters
  io.kubewarden.policy.author: "Kubewarden <kubewarden@kubewarden.io>"
  io.kubewarden.policy.url: https://github.com/kubewarden/nodeport-control-policy
  io.kubewarden.policy.source: https://github.com/kubewarden/nodeport-control-policy
  io.kubewarden.policy.license: Apache-2.0
  # The next two annotations are used in the policy report generated by the
  # Audit scanner. Severity indicates policy check result criticality and
  # Category indicates policy category. See more here at docs.kubewarden.io
  io.kubewarden.policy.severity: medium # one of info, low, medium, high, critical. See docs.
  io.kubewarden.policy.category: Network Security
